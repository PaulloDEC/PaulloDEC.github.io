<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duke Nukem 2 Asset Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>
                ☢️ Duke Nukem 2
                <span style="font-weight: normal; color: var(--text-muted); font-size: 0.8em;">
                    Asset Viewer
                </span>
            </h1>
            
            <span class="header-sep">|</span>

            <input type="file" id="folder-input" accept=".cmp" style="display: none;" />
			<input type="file" id="palette-input" accept="image/png" style="display: none;" />
            
            <label for="folder-input" class="btn-file-select">Choose Files</label>
            
            <span id="file-input-status">No folder selected</span>
        </div>
        
        <div id="tile-count-display">Waiting for Data...</div>
    </header>

    <div class="layout-wrapper">
        
        <aside class="sidebar">
            
            <div class="sidebar-section" style="flex: 2;">
                <div class="section-header-row">
                    <div class="collapsible-header">
                        <span class="collapse-arrow"></span>
                        <h3>Assets</h3>
                    </div>
                    
                    <div class="episode-filters">
                        <label title="Show Episode 1 Levels"><input type="checkbox" id="filter-ep1" checked> Ep 1</label>
                        <label title="Show Episode 2 Levels"><input type="checkbox" id="filter-ep2"> Ep 2</label>
                        <label title="Show Episode 3 Levels"><input type="checkbox" id="filter-ep3"> Ep 3</label>
						<label title="Show Episode 4 Levels"><input type="checkbox" id="filter-ep4"> Ep 4</label>
                    </div>
                </div>
                
                <div id="asset-list" class="scroll-box">
                    <div style="padding: 20px; color: var(--text-muted); text-align: center; font-style: italic;">
                        Select game folder to begin
                    </div>
                </div>
            </div>

            <!-- Actor Controls Panel (Hidden by default) -->
            <div class="sidebar-section" id="actor-controls-section" style="display: none;">
                <div class="collapsible-header">
                    <span class="collapse-arrow"></span>
                    <h3>Actor Controls</h3>
                </div>
                
                <div class="control-box">
                    <!-- Top Row: View Mode and Sort Order side-by-side -->
                    <div class="actor-controls-row">
                        <div class="actor-control-column">
                            <h4>View Mode</h4>
                            <label><input type="radio" name="actorView" value="dynamic" checked> Dynamic</label>
                            <label><input type="radio" name="actorView" value="raw"> Raw</label>
                        </div>
                        
                        <div class="actor-control-column">
                            <h4>Sort Order</h4>
                            <label id="sort-default"><input type="radio" name="actorSort" value="default" checked> Actor #</label>
                            <label id="sort-name"><input type="radio" name="actorSort" value="name"> Alphabetical</label>
                            <label id="sort-type"><input type="radio" name="actorSort" value="type"> Type</label>
                            <label id="sort-size"><input type="radio" name="actorSort" value="size"> Size</label>
                        </div>
                    </div>
                    
                    <!-- Bottom Row: Actor Scale -->
                    <div class="actor-scale-controls">
                        <h4>Actor Scale</h4>
                        <div class="scale-buttons">
                            <label id="scale-1x"><input type="radio" name="actorScale" value="1" checked> 1x</label>
                            <label id="scale-2x"><input type="radio" name="actorScale" value="2"> 2x</label>
                            <label id="scale-4x"><input type="radio" name="actorScale" value="4"> 4x</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sidebar-section" style="flex: 1;">
                <div class="log-header">
                    <div class="collapsible-header">
                        <span class="collapse-arrow"></span>
                        <h3>System Log</h3>
                    </div>
                    <canvas id="debug-canvas" width="160" height="10"></canvas>
                </div>
                <div id="app-log" class="scroll-box"></div>
            </div>

        </aside>

        <main class="main-content">
            <canvas id="preview-canvas"></canvas>
            <div id="data-view-container" style="display: none;"></div>
            
            <div class="actor-detail-overlay" id="actor-detail-overlay">
        <div class="actor-detail-panel">
            <button class="detail-close" id="actor-detail-close">×</button>
            
            <div class="detail-header">
                <div class="detail-metaframe" id="detail-metaframe">
                    <!-- Metaframe rendered here -->
                </div>
                
                <div class="detail-info" id="detail-info">
                    <!-- Actor info here -->
                </div>
            </div>
            
            <div class="detail-frames">
                <h3>All Frames</h3>
                <div class="detail-frames-container" id="detail-frames">
                    <!-- All frames rendered here -->
                </div>
            </div>
        </div>
    </div>
        
        </main>
    </div>

    <div id="tooltip"></div>
 
    <script type="module" src="main.js"></script>
</body>
</html>
